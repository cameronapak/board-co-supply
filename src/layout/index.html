<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Validator</title>
    <link rel="stylesheet" href="../src/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-3xl mx-auto p-8">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Artwork Validator</h1>
            <form id="uploadForm" class="space-y-4">
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-gray-500 transition-colors">
                    <p class="text-gray-700">Drag and drop your file here or click to select</p>
                    <p class="text-sm text-gray-500 mt-2">Supported formats: AI, PSD, PDF</p>
                    <input type="file" id="fileInput" accept=".ai,.pdf,.psd" class="hidden">
                </div>
                <button type="submit" id="submitBtn" disabled class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">
                    Validate Artwork
                </button>
            </form>
            <div id="result" class="mt-4 p-4 rounded-lg hidden"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const dropZone = document.getElementById('dropZone');
        const result = document.getElementById('result');

        // Handle file selection
        fileInput.addEventListener('change', () => {
            submitBtn.disabled = !fileInput.files.length;
        });

        // Handle drag and drop
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-600');
            dropZone.classList.remove('border-gray-300');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-600');
            dropZone.classList.add('border-gray-300');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-600');
            dropZone.classList.add('border-gray-300');
            fileInput.files = e.dataTransfer.files;
            submitBtn.disabled = !fileInput.files.length;
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/validate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                result.classList.remove('hidden');
                
                if (response.ok) {
                    result.className = 'mt-4 p-4 rounded-lg bg-green-100 text-green-800 border border-green-200';
                } else {
                    result.className = 'mt-4 p-4 rounded-lg bg-red-100 text-red-800 border border-red-200';
                }
                
                result.textContent = data.message;
            } catch (error) {
                result.classList.remove('hidden');
                result.className = 'mt-4 p-4 rounded-lg bg-red-100 text-red-800 border border-red-200';
                result.textContent = 'An error occurred while validating the file.';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
